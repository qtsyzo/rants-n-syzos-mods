<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syzo's Active Linking Codes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #181818, #2d2d2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #ff7f50;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 25px;
    }

    #codes {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .code {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 1.2em;
      color: #ff9966;
      font-weight: bold;
      transition: background 0.3s;
    }

    .code:hover {
      background: #333;
    }

    .loading {
      color: #888;
      margin-top: 20px;
    }

    .error {
      color: #ff6666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Syzo's Active Linking Codes</h1>
  <p>These are the currently active codes generated by the Link Bridge.</p>

  <div id="codes">
    <p class="loading">Loading codes...</p>
  </div>

  <script>
    const apiURL = 'https://link-bridge-rfug.onrender.com';

    async function loadCodes() {
      const codesContainer = document.getElementById('codes');
      codesContainer.innerHTML = '<p class="loading">Loading codes...</p>';

      try {
        const response = await fetch(`${apiURL}/codes`);
        if (!response.ok) throw new Error('API error');
        const data = await response.json();

        if (data.codes && data.codes.length > 0) {
          codesContainer.innerHTML = '';
          data.codes.forEach(code => {
            const div = document.createElement('div');
            div.className = 'code';
            div.textContent = code;
            codesContainer.appendChild(div);
          });
        } else {
          codesContainer.innerHTML = '<p class="error">No active codes found.</p>';
        }
      } catch (err) {
        codesContainer.innerHTML = '<p class="error">⚠️ Failed to load codes.</p>';
      }
    }

    loadCodes();
  </script>
</body>
</html>

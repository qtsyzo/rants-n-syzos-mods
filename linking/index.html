<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linking | Syzo's Snowy Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="icon" type="image/png" href="../syzossnowypfp.png" />

  <meta property="og:title" content="Linking | Syzo's Snowy Hub" />
  <meta property="og:description" content="Link your supporter account for Syzo's Mods here!" />
  <meta property="og:url" content="https://syzomods.com/linking/" />
  <meta property="og:image" content="https://syzomods.com/syzossnowypfp.png" />
</head>

<body>
  <canvas id="snow-canvas"></canvas>

  <header class="header">
    <h1 class="brand">ğŸ„ Linking Portal ğŸ„</h1>
    <p class="sub">Use this page to generate your linking code. It expires after 60 seconds!</p>
    <div class="controls">
      <a class="btn" href="/">ğŸ  Home</a>
    </div>
  </header>

  <main class="container" style="text-align:center;">
    <div id="link-box" class="link-box">
      <h2>Your Linking Code:</h2>
      <div id="code" class="link-code">Generating...</div>
      <div id="timer" class="link-timer">Expires in: 60s</div>
      <p style="margin-top:10px;">Enter this code using <b>/link-supporter</b> in Discord!</p>

      <button id="regen-btn" class="regen-btn hidden">ğŸ” Generate New Code</button>
    </div>
  </main>

  <footer class="footer">Â© 2025 Syzo | Christmas Edition ğŸ…</footer>
  <div class="sound-btn" id="soundToggle">ğŸ”Š</div>
  <audio id="background-audio" src="../assets/coast-162.mp3" loop></audio>

  <script src="../assets/scripts.js"></script>
  <script>
    const LINK_API = "https://link-bridge-rfug.onrender.com";
    const codeEl = document.getElementById("code");
    const timerEl = document.getElementById("timer");
    const regenBtn = document.getElementById("regen-btn");

    let timerInterval;

    function fetchNewCode() {
      clearInterval(timerInterval);
      codeEl.textContent = "Generating...";
      codeEl.style.color = "#39d98a";
      timerEl.textContent = "";
      regenBtn.classList.add("hidden");

      fetch(LINK_API + "/new-code")
        .then(res => res.json())
        .then(data => {
          codeEl.textContent = data.code;
          startCountdown(data.expiresIn || 60);
        })
        .catch(() => {
          codeEl.textContent = "âŒ Failed to contact link server.";
        });
    }

    function startCountdown(seconds) {
      let time = seconds;
      timerEl.textContent = `Expires in: ${time}s`;
      timerInterval = setInterval(() => {
        time--;
        timerEl.textContent = `Expires in: ${time}s`;
        if (time <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "âŒ Code expired.";
          codeEl.style.color = "#e43f5a";
          regenBtn.classList.remove("hidden");
        }
      }, 1000);
    }

    regenBtn.addEventListener("click", fetchNewCode);
    fetchNewCode();
  </script>

  <style>
    .link-box {
      display:inline-block;
      background: rgba(255,255,255,0.9);
      padding: 28px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-top: 40px;
      animation: fadeIn 0.8s ease;
    }
    .link-code {
      font-size: 2rem;
      font-weight: 700;
      color: #39d98a;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    .link-timer {
      font-weight: 600;
      color: #3562f1;
      margin-top: 8px;
      font-size: 1.1rem;
    }
    .regen-btn {
      margin-top: 18px;
      background: black;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .regen-btn:hover {
      background: #222;
      transform: scale(1.05);
    }
    .regen-btn.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</body>
</html>
